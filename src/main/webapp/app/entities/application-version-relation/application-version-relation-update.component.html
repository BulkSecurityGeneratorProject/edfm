<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-application-version-relation-heading" jhiTranslate="edfmApp.applicationVersionRelation.home.createOrEditLabel">Create or edit a Application Version Relation</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!applicationVersionRelation.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="applicationVersionRelation.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="edfmApp.applicationVersionRelation.name" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                        [(ngModel)]="applicationVersionRelation.name" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="edfmApp.applicationVersionRelation.version" for="field_version">Version</label>
                    <input type="text" class="form-control" name="version" id="field_version"
                        [(ngModel)]="applicationVersionRelation.version" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="edfmApp.applicationVersionRelation.applicationVersion" for="field_applicationVersion">Application Version</label>
                    <select class="form-control" id="field_applicationVersion" name="applicationVersion" [(ngModel)]="applicationVersionRelation.applicationVersion" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="applicationVersionOption.id === applicationVersionRelation.applicationVersion?.id ? applicationVersionRelation.applicationVersion : applicationVersionOption" *ngFor="let applicationVersionOption of applicationversions; trackBy: trackApplicationVersionById">{{applicationVersionOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
