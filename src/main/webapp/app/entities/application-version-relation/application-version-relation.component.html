<div>
    <h2 id="page-heading">
        <span jhiTranslate="edfmApp.applicationVersionRelation.home.title">Application Version Relations</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-application-version-relation" [routerLink]="['/application-version-relation/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="edfmApp.applicationVersionRelation.home.createLabel">
            Create new Application Version Relation
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="applicationVersionRelations">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="edfmApp.applicationVersionRelation.name">Name</span></th>
            <th><span jhiTranslate="edfmApp.applicationVersionRelation.version">Version</span></th>
            <th><span jhiTranslate="edfmApp.applicationVersionRelation.applicationVersion">Application Version</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let applicationVersionRelation of applicationVersionRelations ;trackBy: trackId">
                <td><a [routerLink]="['/application-version-relation', applicationVersionRelation.id, 'view' ]">{{applicationVersionRelation.id}}</a></td>
                <td>{{applicationVersionRelation.name}}</td>
                <td>{{applicationVersionRelation.version}}</td>
                <td>
                    <div *ngIf="applicationVersionRelation.applicationVersion">
                        <a [routerLink]="['../application-version', applicationVersionRelation.applicationVersion?.id, 'view' ]" >{{applicationVersionRelation.applicationVersion?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/application-version-relation', applicationVersionRelation.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/application-version-relation', applicationVersionRelation.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'application-version-relation/'+ applicationVersionRelation.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
