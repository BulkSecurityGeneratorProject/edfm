<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-deploy-pipeline-heading" jhiTranslate="edfmApp.deployPipeline.home.createOrEditLabel">Create or edit a Deploy Pipeline</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!deployPipeline.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="deployPipeline.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="edfmApp.deployPipeline.name" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                        [(ngModel)]="deployPipeline.name" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="edfmApp.deployPipeline.url" for="field_url">Url</label>
                    <input type="text" class="form-control" name="url" id="field_url"
                        [(ngModel)]="deployPipeline.url" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="edfmApp.deployPipeline.username" for="field_username">Username</label>
                    <input type="text" class="form-control" name="username" id="field_username"
                        [(ngModel)]="deployPipeline.username" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="edfmApp.deployPipeline.password" for="field_password">Password</label>
                    <input type="text" class="form-control" name="password" id="field_password"
                        [(ngModel)]="deployPipeline.password" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="edfmApp.deployPipeline.jobName" for="field_jobName">Job Name</label>
                    <input type="text" class="form-control" name="jobName" id="field_jobName"
                        [(ngModel)]="deployPipeline.jobName" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="edfmApp.deployPipeline.application" for="field_application">Application</label>
                    <select class="form-control" id="field_application" name="application" [(ngModel)]="deployPipeline.application" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="applicationOption.id === deployPipeline.application?.id ? deployPipeline.application : applicationOption" *ngFor="let applicationOption of applications; trackBy: trackApplicationById">{{applicationOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="edfmApp.deployPipeline.environment" for="field_environment">Environment</label>
                    <select class="form-control" id="field_environment" name="environment" [(ngModel)]="deployPipeline.environment" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="environmentOption.id === deployPipeline.environment?.id ? deployPipeline.environment : environmentOption" *ngFor="let environmentOption of environments; trackBy: trackEnvironmentById">{{environmentOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
