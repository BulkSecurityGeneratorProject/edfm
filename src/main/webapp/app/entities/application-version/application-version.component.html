<div>
    <h2 id="page-heading">
        <span jhiTranslate="edfmApp.applicationVersion.home.title">Application Versions</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-application-version" [routerLink]="['/application-version/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="edfmApp.applicationVersion.home.createLabel">
            Create new Application Version
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="applicationVersions">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="edfmApp.applicationVersion.name">Name</span></th>
            <th><span jhiTranslate="edfmApp.applicationVersion.application">Application</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let applicationVersion of applicationVersions ;trackBy: trackId">
                <td><a [routerLink]="['/application-version', applicationVersion.id, 'view' ]">{{applicationVersion.id}}</a></td>
                <td>{{applicationVersion.name}}</td>
                <td>
                    <div *ngIf="applicationVersion.application">
                        <a [routerLink]="['../application', applicationVersion.application?.id, 'view' ]" >{{applicationVersion.application?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/application-version', applicationVersion.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/application-version', applicationVersion.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'application-version/'+ applicationVersion.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
