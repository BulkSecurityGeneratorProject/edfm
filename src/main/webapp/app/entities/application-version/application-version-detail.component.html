<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="applicationVersion">
            <h2><span jhiTranslate="edfmApp.applicationVersion.detail.title">Application Version</span> {{applicationVersion.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="edfmApp.applicationVersion.name">Name</span></dt>
                <dd>
                    <span>{{applicationVersion.name}}</span>
                </dd>
                <dt><span jhiTranslate="edfmApp.applicationVersion.application">Application</span></dt>
                <dd>
                    <div *ngIf="applicationVersion.application">
                        <a [routerLink]="['/application', applicationVersion.application?.id, 'view']">{{applicationVersion.application?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/application-version', applicationVersion.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
