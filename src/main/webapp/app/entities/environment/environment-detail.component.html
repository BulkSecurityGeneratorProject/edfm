<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="environment">
            <h2><span jhiTranslate="edfmApp.environment.detail.title">Environment</span> {{environment.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="edfmApp.environment.name">Name</span></dt>
                <dd>
                    <span>{{environment.name}}</span>
                </dd>
                <dt><span jhiTranslate="edfmApp.environment.environmentType">Environment Type</span></dt>
                <dd>
                    <div *ngIf="environment.environmentType">
                        <a [routerLink]="['/environment-type', environment.environmentType?.id, 'view']">{{environment.environmentType?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/environment', environment.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
