<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-environment-heading" jhiTranslate="edfmApp.environment.home.createOrEditLabel">Create or edit a Environment</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!environment.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="environment.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="edfmApp.environment.name" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                        [(ngModel)]="environment.name" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="edfmApp.environment.environmentType" for="field_environmentType">Environment Type</label>
                    <select class="form-control" id="field_environmentType" name="environmentType" [(ngModel)]="environment.environmentType" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="environmentTypeOption.id === environment.environmentType?.id ? environment.environmentType : environmentTypeOption" *ngFor="let environmentTypeOption of environmenttypes; trackBy: trackEnvironmentTypeById">{{environmentTypeOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
