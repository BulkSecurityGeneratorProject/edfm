<div>
    <h2 id="page-heading">
        <span jhiTranslate="edfmApp.deploymentPipelineLog.home.title">Deployment Pipeline Logs</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-deployment-pipeline-log" [routerLink]="['/deployment-pipeline-log/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="edfmApp.deploymentPipelineLog.home.createLabel">
            Create new Deployment Pipeline Log
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="deploymentPipelineLogs">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="edfmApp.deploymentPipelineLog.name">Name</span></th>
            <th><span jhiTranslate="edfmApp.deploymentPipelineLog.url">Url</span></th>
            <th><span jhiTranslate="edfmApp.deploymentPipelineLog.description">Description</span></th>
            <th><span jhiTranslate="edfmApp.deploymentPipelineLog.status">Status</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let deploymentPipelineLog of deploymentPipelineLogs ;trackBy: trackId">
                <td><a [routerLink]="['/deployment-pipeline-log', deploymentPipelineLog.id, 'view' ]">{{deploymentPipelineLog.id}}</a></td>
                <td>{{deploymentPipelineLog.name}}</td>
                <td>{{deploymentPipelineLog.url}}</td>
                <td>{{deploymentPipelineLog.description}}</td>
                <td>{{deploymentPipelineLog.status}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/deployment-pipeline-log', deploymentPipelineLog.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/deployment-pipeline-log', deploymentPipelineLog.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'deployment-pipeline-log/'+ deploymentPipelineLog.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
